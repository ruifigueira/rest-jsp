<form class="form-horizontal">
  <div class="modal-header">
      <h3 class="modal-title">{{controller.loggerForm.name}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="level" class="col-sm-2 control-label">Level</label>
      <div class="col-sm-10">
        <select id="Level" ng-model="controller.loggerForm.level" class="form-control">
          <option ng-repeat="level in controller.levels" ng-selected="level === controller.loggerForm.level" value="{{level}}">{{level}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="appender-names" class="col-sm-2 control-label">Appenders</label>
      <div class="col-sm-10">
       <tags-input ng-model="controller.loggerForm.appenders" replace-spaces-with-dashes="false" min-tags="1" id="appender-names" placeholder="Appenders" key-property="name" display-property="name">
           <auto-complete source="controller.matchingAppenders($query)"></auto-complete>
        </tags-input>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-default btn-lg pull-left" type="button" ng-click="controller.cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
      <button class="btn btn-primary btn-lg" type="submit" ng-click="controller.save()"><span class="glyphicon glyphicon-send"></span> Save</button>
  </div>
</form>
